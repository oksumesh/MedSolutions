<!-- Appointment Section -->
<div class="appointment-section">
  <div class="container">
    <div class="row align-items-center">
      <!-- Left Side: Text and Contact Info -->
      <div class="col-md-6 contact-info">
        <h2>Request an Appointment</h2>
        <p>
          Your information will be forwarded to a scheduling specialist who will contact you.
        </p>
        <div class="d-flex align-items-center mt-3">
          <img
            src="assets/demo-medical-home-05.png"
            class="me-3"
            alt="Urgent Contact"
          />
          <div>
            <p>For urgent matters</p>
            <h3>+1 234 567 8910</h3>
          </div>
        </div>
      </div>

      <!-- Right Side: Form -->
      <div class="col-md-6 appointment-form">
        <form>
          <div class="row">
            <div class="col-md-6 mb-3">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Patient's full name*</mat-label>
                <input matInput placeholder="Full Name" required />
              </mat-form-field>
            </div>
            <div class="col-md-6 mb-3">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Patient's email*</mat-label>
                <input matInput type="email" placeholder="Email" required />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Select Doctor</mat-label>
                <mat-select>
                  <mat-option *ngFor="let doctor of doctors" [value]="doctor">{{
                    doctor
                  }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-6 mb-3">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Appointment Date</mat-label>
                <input
                  matInput
                  [matDatepicker]="picker"
                  placeholder="Choose a date"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Appointment Time</mat-label>
                <input matInput type="time" placeholder="Time" />
              </mat-form-field>
            </div>
            <div class="col-md-6 mb-3">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Your message</mat-label>
                <textarea matInput placeholder="Your message"></textarea>
              </mat-form-field>
            </div>
          </div>
          <button mat-raised-button color="primary" class="w-100">
            Book Appointment
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
