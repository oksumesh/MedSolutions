<!-- Qualified Doctors Section -->
<div class="qualified-doctors-section">
    <div class="container">
      <!-- Steps above -->
      <div class="steps-flow">
        <div class="step">
          <h3>01</h3>
          <p>Search doctor</p>
        </div>
        <div class="step">
          <h3>02</h3>
          <p>Book schedule</p>
        </div>
        <div class="step">
          <h3>03</h3>
          <p>Make a payment</p>
        </div>
      </div>
  
      <!-- Section title -->
      <h2 class="section-title">Qualified Doctors</h2>
  
      <!-- Doctor Cards -->
      <div class="doctor-cards">
        <div *ngFor="let doctor of doctors" class="doctor-card">
          <img [src]="doctor.img" [alt]="doctor.name" class="doctor-img">
          <h3>{{ doctor.name }}</h3>
          <p class="specialty">Specialize in <span>{{ doctor.specialty }}</span></p>
          <div class="rating-badge">{{ doctor.rating }}</div>
          <p>{{ doctor.description }}</p>
          <div class="social-icons">
            <a [href]="doctor.social.facebook" target="_blank"><mat-icon>facebook</mat-icon></a>
            <a [href]="doctor.social.twitter" target="_blank"><mat-icon>twitter</mat-icon></a>
            <a [href]="doctor.social.instagram" target="_blank"><mat-icon>instagram</mat-icon></a>
          </div>
        </div>
      </div>
  
      <!-- Trust section -->
      <div class="trust-section">
        <span class="trust-badge">TRUST</span>
        <p>Genuine 10000+ people trusting medcare hospital treatment.</p>
      </div>
    </div>
  </div>
