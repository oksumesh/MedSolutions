<!-- Contact Us Section -->
<div class="doctor-section">
  <div class="hero-section">
  <app-banner
    title="Contact Us"
    subtitle="We are here to help you"
    icon="local_hospital"
    infoTitle="Hospital near me"
    infoSubtitle="Professional doctor"
    bannerImage="../../assets/img/home/contact-banner.png"
    verifiedText="Hospital near me"
    verifiedSubtitle="Professional doctor"
  ></app-banner>
</div>

  <!-- Contact Info Section -->
  <div class="contact-info-section container-fluid">
    <div class="row align-items-center">
        <!-- Contact Details Section -->
        <div class="col-lg-6 col-md-12">
            <div class="row">
                <div class="col-md-6 contact-item text-center" *ngFor="let detail of contactDetails">
                    <mat-icon>{{ detail.icon }}</mat-icon>
                    <h4>{{ detail.title }}</h4>
                    <p [innerHTML]="detail.content"></p>
                </div>
            </div>
        </div>
        <!-- Map Section -->
        <div class="col-lg-6 col-md-12 map-container">
          <iframe
              src="https://maps.google.com/maps?q=melbourne&t=&z=13&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              class="map-frame"
          ></iframe>
      </div>
    </div>
</div>

  <!-- FAQ and Opening Hours Section -->
  <div class="faq-opening-section container-fluid">
    <div class="row">
      
      <!-- FAQ Section -->
      <div class="col-lg-7 col-md-12 faq-section">
        <div class="faq-header">
          <mat-icon>help</mat-icon>
          <h4>Basic information for patients</h4>
          <h2>We're here to help.</h2>
        </div>
  
        <!-- Dynamic FAQ Items -->
        <div *ngFor="let faq of faqItems" class="faq-item" [class.active]="faq.isActive">
          <h3>{{ faq.question }} <span>{{ faq.isActive ? 'âˆ’' : '+' }}</span></h3>
          <p *ngIf="faq.isActive">{{ faq.answer }}</p>
        </div>
      </div>
  
      <!-- Opening Hours Section -->
      <div class="col-lg-5 col-md-12 opening-hours">
        <div class="hours-header">
          <mat-icon>schedule</mat-icon>
          <h4>Hospital opening hours</h4>
        </div>
        <ul class="hours-list">
          <li *ngFor="let hour of openingHours">
            <strong>{{ hour.day }}:</strong> {{ hour.time }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
